{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top:8%;">
  <h2 class="text-center">Add Transaction</h2>
  <div class="card" style="border:3px solid darkgreen;border-radius:25px;">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-4 mb-3 md-form">
              <label for="employename">Bank Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Bank Name" name="bankname" autocomplete="off">
            </div>
            <div class="form-group col-md-4 mb-3 md-form">
              <label for="employename">Type</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Type" name="mode" autocomplete="off">
            </div>
            <div class="form-group col-md-4 mb-3 md-form">
              <label for="exampleInputEmail1">Cheque or DD Number</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Cheque or DD No" name="number" autocomplete="off">
            </div>
            <div class="form-group col-md-4 mb-3 md-form">
              <label for="exampleInputEmail1">Amount</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Amount" name="amt" autocomplete="off">
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
