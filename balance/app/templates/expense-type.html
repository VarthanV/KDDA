{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:8%;">
  <div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
  </div>
    <div class="table-responsive">
        <table width="45%" style="margin:0 auto;border-collapse:collapse;border:2px solid seagreen;font-size:20px;padding:15px;">
            <thead>
                <tr>
                    <th class="header" style="text-align: center;">Sr.no</th>
                    <th class="amt">Type Name</th>
                </tr>
            </thead>
            <tbody>
              {% for expensetype in expensetypes %}
                <tr>
                    <td scope="row" class="detail" style="text-align: center;">{{ expensetype.etypeid }}</td>
                    <td><a href="{% url 'add-expense' expensemode=expensetype.etypename %}" style="color: black;text-decoration:none;">{{ expensetype.etypename }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
