{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top:8%;">
  <h2 class="text-center">Update EXPENSE</h2>
  <div class="card" style="border:3px solid darkgreen">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-4 mb-3 md-form">
            <label for="expensename">Expense Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" value="{{expname}}" aria-describedby="emailHelp" placeholder="Enter Expense Name" name="expname" required>
          </div>
          <div class="form-group col-md-4 mb-3 md-form">
            <label for="expensedate">Expene Date</label>
            <input id="datepicker" type="date" class="form-control"  placeholder="Enter Date" name="expdate" value="{{ expdate|date:'Y-m-d' }}" required>
          </div>
          <script>
              $('#datepicker').datepicker({
                  uiLibrary: 'bootstrap4'
              });
          </script>
          <div class="form-group col-md-4 mb-3 md-form">
              <label for="exampleFormControlSelect1">Expense Mode</label>
              <select class="form-control" id="exampleFormControlSelect1" name="expmode" value="{{ expmode }}" required>
                <option>Cash</option>
                <option>Cheque</option>
                <option>Demand Draft</option>
              </select>
          </div>
        </div>
          <div class="form-row">
            <div class="form-group col-md-4 mb-3 md-form">
              <label for="exampleInputEmail1">Expense Amount</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Expense Amount" name="amount" value="{{ amount }}" required>
            </div>
            <div class="form-group col-md-4 mb-3 md-form">
              <label for="exampleInputEmail1">Expense  By</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Expense By" name="expby" value="{{ expby }}" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Expense Reason</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Expense Reason" name="expreason" value="{{expreason}}" required >
          </div>
          <h3 class="text-center">Bank Details</h3>
          <div class="form-row">
            <div class="form-group col-md-4 mb-3 md-form">
              <label for="exampleInputEmail1">Bank Name </label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Bank Name" name="bankname" value="{{ bankname }}" required>
            </div>
            <div class="form-group col-md-4 mb-3 md-form">
              <label for="exampleInputEmail1">Checque or DD.no</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Cheque or DD.No" name="chequeordd" value="{{chequeordd}}" required>
            </div>
            <div class="form-group col-md-4 mb-3 md-form">
              <label for="expensedate">Date From Bank</label>
              <input type="text" class="form-control"  placeholder="Enter Date" name="dateinbank" value="{{dateinbank}}" >
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Details </label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Details" name="detail" value="{{ detail }}">
          </div>
        <button type="submit" class="btn btn-primary" style="float: right;">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
