{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:8%;">
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="viewCountMax">Cash in Hand</label>
                    <input type="text" class="form-control" name="cashinhand">
                </div>
                <div class="form-group">
                    <label for="viewCountMax">Cash at Bank</label>
                    <input type="text" class="form-control" name="cashatbank">
                </div>            
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<div class="container">
  <div class="table-responsive">
    <table class="table table-fixed" style="width:100%;">
      <thead class="head">
        <tr class="tr">
            <th scope="col">Cash in Hand</th>
            <th scope="col">Cash at Bank</th>
            <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
          {% for opening in openings %}
            <tr>
                <td>{{ opening.cashinhand }}</td>
                <td>{{ opening.cashatbank }}</td>
                {% if user.is_authenticated %}
                <td><a class="btn btn-danger ml-" href="{% url 'delete-opening' opening.pk %}">Delete</a></td>
                {% endif %}
            </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
