{% extends 'base.html' %}
{% block content %}
<main class="l-main">
    <div class="content-wrapper content-wrapper--with-bg">
      <h1 class="page-title text-center">Balance Sheet</h1>
      <div class="container mt-5">
        <div class="row">
          <a href="{% url 'add-income' incomemode='nothing' %}" style="color:white;text-decoration:none;"><div class="col">
            <h4 class="head" style="color:white;">INCOME</h4>
            <p class="amt">{{ tot }}</p></a>
          </div>
          <a href="{% url 'add-expense' expensemode='nothing' %}" style="color:white;text-decoration:none;"><div class="col" style="background-color: white;border: 2px solid white;color: black;">
            <h4 class="head">EXPENSES</h4>
             <p class="amt" style="color: black;">{{ total }}</p></a>
          </div>
            <a href="{% url 'report' %}" style="color:white;text-decoration:none;"><div class="col">
            <h4 class="head m-5" style="color:white;">REPORT</h4></a>
          </div>
        </div>
      </div>
    </div>
</main>
{% endblock %}
