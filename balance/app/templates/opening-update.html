{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:8%;">
  <h2 class="text-center">Update Opening Balance</h2>
    <div class="card"  style="border:3px solid darkgreen;border-radius:20px;">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                  <div class="form-group col-md-4 mb-3 md-form">
                    <label for="viewCountMax">Cash in Hand</label>
                    <input type="text" class="form-control" value="{{ cashinhand }}" name="cashinhand" autocomplete="off" placeholder="Enter Amount">
                  </div>
                  <div class="form-group col-md-4 mb-3 md-form">
                    <label for="viewCountMax">Cash at Bank</label>
                    <input type="text" class="form-control" value="{{ cashatbank }}" name ="cashatbank" autocomplete="off" placeholder="Enter Amount">
                  </div> 
                  <div class="form-group col-md-4 mb-3 md-form">
                    <label for="viewCountMax">Cash at Bank 1</label>
                    <input type="text" class="form-control" value="{{ cashatbankexp }}" name ="cashatbankexp" autocomplete="off" placeholder="Enter Amount">
                  </div>          
                <button type="submit" class="btn btn-primary col-md-2 mb-4 md-form mt-4">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
