{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:8%;">
  <h2 class="text-center">Add Income Type</h2>
  <div class="card" style="border:2px solid darkgreen;border-radius:25px;">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="employename">IncomeType Id</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter IncomeType Id" name="typeid">
        </div>
        <div class="form-group">
          <label for="employename">Income Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter IncomeType Name" name="typename">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
