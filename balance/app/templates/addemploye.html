{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top:8%;">
  <a href="{% url 'employee' %}" class="btn btn-warning" style="float:right">Details</a>
  <h2 class="text-center">Add Employe</h2>
  <div class="card" style="border:3px solid darkgreen;border-radius:25px;">
    <div class="card-body">
      <form method="POST" action="{% url 'add-employe' %}">
        {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-4 mb-3 md-form">
              <label for="employename">Employe Id</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Employe Id" name="empid">
            </div>
            <div class="form-group col-md-4 mb-3 md-form">
              <label for="employename">Employe Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Employe Name" name="empname">
            </div>
            <div class="form-group col-md-4 mb-3 md-form">
              <label for="exampleInputEmail1">Employe Designation</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Employe Designation" name="desination">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4 mb-3 md-form">
              <label for="exampleInputEmail1">Employe Designation in Kdda</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Employe Designation in Trust" name="desginkdda">
            </div>
            <div class="form-group col-md-4 mb-3 md-form">
              <label for="exampleInputEmail1">Employe Phone</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Employe " name="phone">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Employe Address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Employe Address" name="address">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
